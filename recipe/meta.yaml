{% set version = "6.1.1" %}

package:
  name: importlib_resources
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/importlib_resources/importlib_resources-{{ version }}.tar.gz
  sha256: 3893a00122eafde6894c59914446a512f728a0c1a45f9bb9b63721b6bacf0b4a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm >=3.4.1
    # setuptools_scm[toml]
    - toml
  run:
    - python >=3.8
    - zipp >=3.1.0
  run_constrained:
    - {{ pin_subpackage("importlib-resources", max_pin="x.x.x") }}

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - importlib_resources

outputs:
  - name: importlib_resources
  - name: importlib-resources
    build:
      noarch: python
    requirements:
      host:
        - python >=3.8
      run:
        - {{ pin_subpackage("importlib_resources", max_pin="x.x.x") }}
        - python >=3.8
    test:
      requires:
        - pip
      commands:
        - pip check
      imports:
        - importlib_resources

about:
  home: http://importlib-resources.readthedocs.io
  license: Apache-2.0
  license_file: LICENSE
  summary: Backport of Python 3.7's standard library `importlib.resources`

extra:
  feedstock-name: importlib_resources
  anaconda-services:
    ref: https://anaconda.zendesk.com/agent/tickets/42309
    reason: Dependency for asdf package
  recipe-maintainers:
    - ianaobi
    - bradley
    - ocefpaf
